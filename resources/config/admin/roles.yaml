- name: zeus
  title: 'Zeus'
  level: 999
  permissions:
    - admin.tenants.view
    - admin.tenants.update
    - admin.tenants.switch

- name: tech-admin
  title: 'Tech admin'
  level: 250
  permissions:
    - admin.system.database.view
    - admin.system.database.download
    - admin.system.logs.view
    - admin.system.code.view
    - admin.system.server.view
    - admin.accounts.logins
    - admin.system.styleguide.view
    - admin.system.jobs.view

- name: admin
  title: 'Administrator'
  description: |
    Can manage accounts.
  level: 200
  permissions:
    - admin.accounts.view
    - admin.accounts.create
    - admin.accounts.update
    - admin.accounts.delete
    - admin.accounts.invite
    - admin.scenarios.view
    - admin.scenarios.update
    - admin.system.changelog.view
    - admin.send-feedback

- name: moderator
  title: 'Moderator'
  description: |
    Can manage sessions.
  permissions:
    - admin.game-sessions.create
    - admin.game-sessions.view
    - admin.game-sessions.update
    - admin.game-sessions.delete
